<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    </header>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600">

        <label for="width">Width</label>
        <input type="range" name="width" id="width" min="400" max="800" data-sizing="px">

        <label for="Border">Border Radius:</label>
        <input type="range" name="border" id="border" min="0" max="50" value="0" data-sizing="%">
    </div>

<div class="image"><img id = 'image' src="./images/img.jpg"></div>
<script src="script.js"></script>
</body>
</html>
